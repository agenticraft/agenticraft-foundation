site_name: FOUNDATION
site_url: https://agenticraft.github.io/agenticraft-foundation/
site_description: Formally verified mathematical foundations for multi-agent AI coordination
site_author: AgentiCraft Team

repo_name: agenticraft/agenticraft-foundation
repo_url: https://github.com/agenticraft/agenticraft-foundation
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2026 AgentiCraft Team

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  font:
    text: Inter
    code: JetBrains Mono

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-\.]+'
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_root_heading: true
            show_source: false
            heading_level: 2
            members_order: source
            show_symbol_type_heading: true
            show_symbol_type_toc: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/diagrams.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agenticraft
    - icon: fontawesome/brands/discord
      link: https://discord.gg/hYymTuv9
    - icon: fontawesome/brands/x-twitter
